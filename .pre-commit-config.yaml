repos:
  - repo: local
    hooks:
      - id: ruff-format-docker
        name: "ruff format (docker)"
        language: system
        entry: docker
        args:
          - run
          - --pull
          - always
          - -v
          - .:/io
          - --rm
          - "ghcr.io/astral-sh/ruff:latest"
          - format
          - .
        pass_filenames: false

      - id: ruff-check-docker
        name: "ruff check --fix (docker)"
        language: system
        entry: docker
        args:
          - run
          - --pull
          - always
          - -v
          - .:/io
          - --rm
          - "ghcr.io/astral-sh/ruff:latest"
          - check
          - --fix
          - .
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.18.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.1"]
