[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Правила для перевірки
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
]

# Правила для ігнорування
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

# Виключені файли/папки
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".env",
    "migrations",
    "staticfiles",
    "static",
]

[tool.ruff.lint.isort]
# Налаштування для isort
known-first-party = ["authentication", "tracker", "config"]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true

[tool.ruff.lint.flake8-type-checking]
# Налаштування для type checking
runtime-evaluated-base-classes = ["django.db.models.Model"]
