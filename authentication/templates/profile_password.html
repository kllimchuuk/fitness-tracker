{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card" style="max-width:600px">
    <h2>Change password</h2>
    <form method="post" class="auth-form">
      {% csrf_token %}
      <div class="form-group">
        <input name="current_password" type="password" placeholder="Current password" required>
      </div>
      <div class="form-group">
        <input name="new_password" type="password" placeholder="New password (min. 8 characters)" required>
      </div>
      <button type="submit" class="auth-button">Save</button>
      {% if error %}<div class="error-message">{{ error }}</div>{% endif %}
    </form>
    <div class="auth-links" style="margin-top:24px">
      <a href="/authentication/profile/">Back to profile</a>
    </div>
  </div>
</div>
{% endblock %}
