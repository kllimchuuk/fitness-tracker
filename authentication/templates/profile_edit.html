{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card" style="max-width:600px">
    <h2>Edit profile</h2>
    <form method="post" class="auth-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="1" max="120" value="{{ user.age|default:'' }}">
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input id="height" name="height" type="number" step="0.1" min="50" max="300" value="{{ user.height|default:'' }}">
      </div>
      <div class="form-group">
        <label for="goal">Goal</label>
        <input id="goal" name="goal" type="text" maxlength="256" value="{{ user.goal|default:'' }}">
      </div>
      <button type="submit" class="auth-button">Save changes</button>
      {% if error %}<div class="error-message">{{ error }}</div>{% endif %}
    </form>
    <div class="auth-links" style="margin-top:24px">
      <a href="/authentication/profile/">Back to profile</a>
    </div>
  </div>
</div>
{% endblock %}
