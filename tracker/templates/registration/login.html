{% extends "base.html" %}

{% block title %}Логін{% endblock %}

{% block content %}
<h1>Вхід</h1>
{% if form.errors %}
  <p>Невірні облікові дані. Спробуйте ще раз.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <label for="id_username">Логін</label>
    {{ form.username }}
  </div>
  <div>
    <label for="id_password">Пароль</label>
    {{ form.password }}
  </div>
  <button type="submit">Увійти</button>
  <input type="hidden" name="next" value="{{ next|default:'/' }}">
  <p><a href="{% url 'password_reset' %}">Забули пароль?</a></p>
{% endblock %}
