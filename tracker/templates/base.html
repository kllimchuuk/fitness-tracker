<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'tracker:index' %}">Головна</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'tracker:profile' %}">Профіль</a>
            <a href="{% url 'tracker:weights' %}">Вага</a>
            <a href="{% url 'tracker:sessions' %}">Сесії</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline">
                {% csrf_token %}
                <button type="submit">Вийти ({{ request.user.username }})</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Логін</a>
            {% endif %}
            <a href="/admin/">Адмінка</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <small>&copy; {{ now|default:None }}</small>
    </footer>
</body>
</html>
