{% extends "base.html" %}

{% block content %}
<div class="add-exercise-container">
  <div class="add-exercise-card">
    <h2>Add Exercise to "{{ plan.name }}"</h2>

    <form method="post">
      {% csrf_token %}

      <label for="exercise_id">Exercise:</label>
      <select name="exercise_id" id="exercise_id" required>
        <option value="">Select exercise...</option>
        {% for ex in exercises %}
          <option value="{{ ex.id }}">{{ ex.name }} ({{ ex.type }})</option>
        {% endfor %}
      </select>

      <label for="sets">Sets:</label>
      <input type="number" name="sets" id="sets" min="1" value="3" required>

      <label for="reps">Reps:</label>
      <input type="number" name="reps" id="reps" min="1" value="10" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" name="weight" id="weight" min="0" step="0.5" value="0">

      <div class="form-actions">
        <button type="submit" class="btn-primary">Add Exercise</button>
        <a href="{% url 'tracker:plan_detail' plan.id %}" class="btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
.add-exercise-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}
.add-exercise-card {
  background: #12151a;
  border: 1px solid #1c2128;
  border-radius: 10px;
  padding: 32px;
  width: 100%;
  max-width: 500px;
  color: #e8edf2;
}
.add-exercise-card h2 {
  text-align: center;
  margin-bottom: 24px;
}
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
label {
  font-weight: 600;
  color: #9fb0c0;
}
input, select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #1c2128;
  background: #0b0d10;
  color: #e8edf2;
}
.form-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.btn-primary {
  background: #3ba9ff;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 12px 24px;
  font-weight: 600;
  text-decoration: none;
}
.btn-primary:hover {
  opacity: 0.9;
}
.btn-secondary {
  background: transparent;
  color: #9fb0c0;
  text-decoration: none;
  padding: 12px 24px;
  border: 1px solid #1c2128;
  border-radius: 6px;
}
.btn-secondary:hover {
  color: #e8edf2;
  border-color: #3ba9ff;
}
</style>
{% endblock %}
