{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>{% if mode == "create" %}Create Workout Plan{% else %}Edit Workout Plan{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">
      {% if mode == "create" %}Create{% else %}Save Changes{% endif %}
    </button>
  </form>
</div>

<style>
.form-container {
  max-width: 600px;
  margin: 40px auto;
  background: #12151a;
  border: 1px solid #1c2128;
  border-radius: 8px;
  padding: 24px;
  color: #e8edf2;
}
.submit-button {
  background: #3ba9ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
}
.submit-button:hover {
  opacity: .9;
}
</style>
{% endblock %}
